<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <header class="container">
      <h1>Library</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">

        <form id="book-form" class="needs-validation" hidden>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" id="author" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="numberOfPages" class="form-label">Number of Pages</label>
            <input type="number" name="numberOfPages" id="numberOfPages" class="form-control" required>
          </div>
          <div class=" mb-3 form-check">
            <input type="checkbox" name="read" id="read" class="form-check-input">
            <label for="read" class="form-check-label">Read?</label>
          </div>
          <button id="submit-book" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="mt-3">
        <button id="new-book" class="btn btn-primary">New Book</button>
      </div>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Number of Pages</th>
              <th scope="col">Read</th>
              <th scope="col">Remove Book</th>
              <th scope="col">Toggle Read</th>
            </tr>
          </thead>
          <tbody id="book-table-body">
            
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
